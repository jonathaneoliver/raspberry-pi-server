name: K3s Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/**'
      - 'k3s/**'
      - '.github/workflows/k3s-deploy.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_NODE: ${{ github.repository }}/node-app
  IMAGE_NAME_PYTHON: ${{ github.repository }}/python-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Node.js app
        id: meta-node
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_NODE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Node.js app
        uses: docker/build-push-action@v5
        with:
          context: ./apps/node-app
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta-node.outputs.tags }}
          labels: ${{ steps.meta-node.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Extract metadata for Python app
        id: meta-python
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PYTHON }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Python app
        uses: docker/build-push-action@v5
        with:
          context: ./apps/python-app
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta-python.outputs.tags }}
          labels: ${{ steps.meta-python.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to K3s
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USERNAME }}
          key: ${{ secrets.PI_SSH_KEY }}
          script: |
            cd ~/server/k3s
            
            # Update image tags in manifests
            kubectl set image deployment/node-app node-app=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_NODE }}:latest -n apps
            kubectl set image deployment/python-app python-app=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PYTHON }}:latest -n apps
            
            # Wait for rollout
            kubectl rollout status deployment/node-app -n apps --timeout=300s
            kubectl rollout status deployment/python-app -n apps --timeout=300s
      
      - name: Health check
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USERNAME }}
          key: ${{ secrets.PI_SSH_KEY }}
          script: |
            sleep 10
            kubectl get pods -n apps
            
            # Port-forward and test
            kubectl port-forward -n apps svc/node-app 3000:3000 &
            PF_PID=$!
            sleep 3
            curl -f http://localhost:3000/health || exit 1
            kill $PF_PID
            
            echo "âœ… Deployment successful!"
